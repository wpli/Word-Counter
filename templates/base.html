<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Word Counter</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
  <link href="/static/css/wordcounter.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="container-fluid"> 

  <nav class="navbar navbar-inverse navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{url_for('index')}}">Word Counter</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{url_for('index')}}">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <div class="row">
      <div class="col-lg-12">
        {% block header %}
          {{ header | safe }}
        {% endblock %}
      </div>
    </div>
  </header>

  <div class="row">
    <div class="col-lg-12">
      {% block content %}
        {{ content | safe }}
      {% endblock %}
    </div>
  </div>

  <footer>
    <div class="row">
      <div class="col-lg-12">
        {% block footer %}
          <a href="http://civic.mit.edu"><img src="/static/img/c4cm-badge.gif" name="MIT Center for Civic Media"/></a>
        {% endblock %}
      </div>
    </div>
  </footer>

</div>

<script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

{% block page_scripts %}
{% endblock %}

</body>

</html>
